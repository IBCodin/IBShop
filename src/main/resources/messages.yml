# Message Content for most plugin messages
# messages are formatted using MessageFormat to perform the substitutions.
# If you want a single quote in a message, use two together "''"
# If you have an open single quote in your message,
# it could suppress parameter substitution for the rest of the message
# color codes
# &0 Black
# &1 Dark Blue
# &2 Dark Green
# &3 Dark Aqua
# &4 Dark Red
# &5 Dark Purple
# &6 Gold
# &7 Gray
# &8 Dark Grey
# &9 Blue
# &a Green
# &b Aqua
# &c Red
# &d Light Purple
# &e Yellow
# &f White
# format codes
# &k Obfuscated ** don't use this
# &l Bold
# &m Strikethrough
# &n Underline
# &o Italic
# &r Reset color and format
# If you use color and format together specify the color first
# When you apply a color it resets the format
sample: value
